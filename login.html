<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Register</title>
    <style>
        .heading{
            text-align: center;
        }
        body{
            background-image: linear-gradient(to right, rgb(60, 60, 236), rgb(118, 118, 223));
        }
    </style>
</head>
<body>
  <nav class = 'indigo'>
    <div class=" container indigo nav-wrapper">
      <a href="index.html" class="brand-logo">Form</a>
    </div>
  </nav>

    <header class='container'>
    <h3 class ='heading white-text'>
        Login Form
    </h3>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder='Enter your email'  id="email" type="email" class="validate" style = "border-bottom: 1px solid white;">
              <label for="email" class='white-text'>Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input placeholder='Enter your password' id="password" type="password" class="validate" style = "border-bottom: 1px solid white;">
              <label for="password" class='white-text' >Password</label>
            </div>
          </div>

          <a class="waves-effect waves-light btn indigo">Submit</a>
        </header>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
    </script>
</body>
</html>
